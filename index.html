<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sneakry - Shoe Collection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .header {
            background-color: #333;
            padding: 20px;
        }
        .header h1 {
            color: orange;
            margin: 0;
            font-size: 36px;
        }
        .content {
            padding: 20px;
        }
        .content h2 {
            color: orange;
        }
        .content p {
            color: white;
            font-size: 18px;
        }
        .order-button {
            background-color: orange;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .order-button:hover {
            background-color: darkorange;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Sneakry</h1>
    </div>
    <div class="content">
        <h2>Welcome to Sneakry</h2>
        <p>Explore our exclusive collection of stylish and comfortable shoes.</p>
        <button class="order-button">Order Now</button>
    </div>
</body>
</html>
