<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sneakry - Shoe Collection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        h1 {
            color: orange;
            font-size: 48px;
            margin: 20px 0;
        }
        p {
            color: white;
            font-size: 18px;
            margin: 10px 0;
        }
        .shoe-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            margin: 20px;
        }
        .shoe-image {
            max-width: 300px;
            height: auto;
            border-radius: 10px;
        }
        .order-button {
            background-color: orange;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .order-button:hover {
            background-color: #e69500;
        }
    </style>
</head>
<body>
    <h1>Sneakry</h1>
    <p>Discover the ultimate collection of stylish sneakers!</p>
    <div class="shoe-container">
        <img src="https://via.placeholder.com/300x200/ffffff/000000?text=Sneaker" alt="White Sneaker" class="shoe-image">
    </div>
    <button class="order-button">Order Now</button>
</body>
</html>
