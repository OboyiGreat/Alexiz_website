<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TastyBite - Food Restaurant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        h1 {
            color: orange;
            font-size: 48px;
            margin: 20px 0;
        }
        p {
            color: Blue;
            font-size: 18px;
            margin: 10px 0;
        }
        .food-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            margin: 20px;
        }
        .food-image {
            max-width: 300px;
            height: auto;
            border-radius: 10px;
        }
        .order-button {
            background-color: orange;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .order-button:hover {
            background-color: #e69500;
        }
        .menu-section {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            margin: 20px;
            width: 80%;
            max-width: 600px;
        }
        .menu-section h2 {
            color: orange;
            font-size: 28px;
            margin-bottom: 20px;
        }
        .menu-item {
            display: flex;
            justify-content: space-between;
            color: #333;
            font-size: 16px;
            margin: 10px 0;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .menu-item span {
            font-weight: bold;
            color: orange;
        }
    </style>
</head>
<body>
    <h1>TastyBite</h1>
    <p>Enjoy our delicious dishes made with love!</p>
    <div class="food-container">
        <img src="https://via.placeholder.com/300x200/ffffff/000000?text=Delicious+Food" alt="Delicious Dish" class="food-image">
    </div>
    <div class="menu-section">
        <h2>Our Menu</h2>
        <div class="menu-item">
            <p>Grilled Chicken Salad</p>
            <span>$12.99</span>
        </div>
        <div class="menu-item">
            <p>Classic Cheeseburger</p>
            <span>$9.99</span>
        </div>
        <div class="menu-item">
            <p>Pasta Primavera</p>
            <span>$14.50</span>
        </div>
        <div class="menu-item">
            <p>Chocolate Lava Cake</p>
            <span>$6.99</span>
        </div>
    </div>
    <button class="order-button">Order Now</button>
</body>
</html>
